<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Monitor-web</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/lib/angular-ui-grid/ui-grid.css" rel="stylesheet">
    <link href="/static/lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="/static/lib/ss_common_style_1_3.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <style>

        .div-grid {
            width:47%;
            float: left;
            padding-left: 2%;
        }
        .inline {
            display: inline-block;
            width: 100%;
        }
    </style>
</head>

<body ng-app="appModule" ng-controller="appController" ng-init="input_username='王保长'; input_password='123456'">

    <form class="api_login" ng-hide="loginState">
        <h2>Login</h2>
    <div class="login-inform">
        <p>
            <label>用&nbsp户&nbsp名&nbsp:&nbsp</label>
            <input type="text" placeholder="Username" ng-model="input_username">
        </p>
        <p>
            <label>密&nbsp&nbsp&nbsp&nbsp&nbsp码&nbsp:&nbsp</label>
            <input type="password" placeholder="Password" ng-model="input_password">
        </p>
    </div>

        <label for="remember" class="login_checked">
            <input type="checkbox" id="remember" value="remember" />
            <span>记住密码</span>
        </label>
        <button type="submit" ng-click="login()">登录</button>
    </form>

    <nav class="navbar navbar-default" ng-show="loginState">
        <div class="navbar-header">
            <span class="navbar-brand" href="#">Monitor</span>
        </div>
        <div class="container-fluid">
            <ul class="nav navbar-nav navbar-right" ng-cloak>
                <li><a href="#" class="ng-cloak">{{! input_username || '登录'}}</a></li>
                <li><a href="#" class="ng-cloak" ng-click="logout()">注销</a></li>
            </ul>
        </div>
    </nav>

    <div ng-include="tableView" ng-controller="tableController"></div>

    <script src="/static/lib/angular/angular.js"></script>
    <script src="/static/lib/angular-ui-grid/ui-grid.js"></script>
    <script src="/static/lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="/static/lib/angular-resource/angular-resource.js"></script>
    <script src="/static/lib/highcharts/highcharts.js"></script>
    <script src="/static/lib/highcharts-ng/dist/highcharts-ng.js"></script>
    <script src="/static/script/appController.js"></script>
    <script src="/static/script/tableController.js"></script>
    <script src="/static/script/utilsServices.js"></script>
    <script src="/static/script/DateFormat.js"></script>
    <script src="/static/script/myGridAutoResize.js"></script>
</body>
</html>
